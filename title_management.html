<!DOCTYPE html>
<html>
    <head>
        <title>Title management</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Title management</h1>
        <button type="button">Add title</button>
        <form>
            <input type="text" id="keyword" name="keyword" placeholder="" required><br>
            <input type="submit" value="Search title">
        </form>
        <table>
            <tr>
                <th style="width:2%">Id</th>
                <th style="width:5%">Title Id</th>
                <th style="width:30%">Name</th>
                <th style="width:10%">Category</th>
                <th style="width:10%">Author</th>
                <th style="width:7%">Release Date</th>
                <th style="width:10%">Publisher</th>
                <th style="width:7%">Language</th>
                <th style="width:7%">Price</th>
                <th style="width:5%">Action</th>
            </tr>
        </table>
    </body>
</html>

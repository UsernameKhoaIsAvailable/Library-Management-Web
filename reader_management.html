<!DOCTYPE html>
<html>
    <head>
        <title>Reader management</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Reader management</h1>
        <button type="button">Add reader</button>
        <form>
            <input type="text" id="keyword" name="keyword" placeholder="" required><br>
            <input type="submit" value="Search reader">
        </form>
        <table>
            <tr>
                <th style="width:1%">Id</th>
                <th style="width:5%">Reader Id</th>
                <th style="width:10%">Name</th>
                <th style="width:5%">Id card</th>
                <th style="width:5%">Date of birth</th>
                <th style="width:3%">Gender</th>
                <th style="width:10%">Address</th>
                <th style="width:3%">Can borrow</th>
                <th style="width:1%">Book borrowed</th>
                <th style="width:5%">Date</th>
                <th style="width:5%">Action</th>
            </tr>
        </table>
    </body>
</html>
